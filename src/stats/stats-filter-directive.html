<md-card flex>
    <!--<md-toolbar class="md-table-toolbar md-default chart-panel-heading">Crit√®res</md-toolbar>-->
    <form>
        <div layout="row">
            <md-input-container>
                <label>Start Date</label>
                <md-datepicker ng-model="filter.startDate" md-current-view="year"></md-datepicker>
            </md-input-container>

            <md-input-container>
                <label>End Date</label>
                <md-datepicker ng-model="filter.endDate" md-current-view="year"></md-datepicker>
            </md-input-container>
            <span flex></span>
            <md-button ng-click="filter.applyFilter()">Apply</md-button>
        </div>
    </form>
</md-card>
